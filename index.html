            // == Exercice 9 ==
            // Déclarez deux variables : "nb1" et "nb2" dont les valeurs seront définies par l'Utilisateur.

            function calculate(){

                function sustraction(a, b){

                };
                function multiplication(a, b){

                };
                function division(a, b){
                    return(a / b);
                };
                let nb1 = prompt('Entrez un premier nombre')*1;

                    let op = prompt('Quelle opération voulez-vous effectuer ? Addition(A) - Soustraction(S) - Multiplication (M) - Division(D)');

                            break;

            function justPriceV3(){
                let nbRandom = Math.floor(Math.random() * 1000);
                let result;

                    function difficultChoice(){

                    difficult = prompt('Selectionnez votre niveau de difficulté - Facile = 1 - Normal = 2 - Difficile = 3');

                }

                function game(milliseconds){
                    let start = new Date().getTime();
                    let end = 0;
                    while ((end - start) < milliseconds){
                        end = new Date().getTime();                     
                    result = prompt('Entrez un chiffre')*1;       
                        if(result < nbRandom){
                            alert('C\'est plus');          
                        } else if(result > nbRandom){

                        } else if(result = nbRandom){
                            alert('Bravo, vous avez gagné');
                            playAgain();

                        }
                    }
                    loose();
                }

                function loose(){
                    alert('Vous avez perdu, le nombre à deviner étais ' + nbRandom);
                    playAgain();
                }

                function endGame(){
                    alert('Merci d\'avoir joué !');
                    return;
                }
                

                function playAgain(){
                    let replay = prompt('Rejouer ? (O/N)');
                    switch(replay){
                        case 'O' : 
                            justPriceV3();
                            break;

                        case 'o' :
                            justPriceV3();
                            break;

                        case 'N' :
                            endGame();
                            break;

                        case 'n' :
                            endGame();
                            break;

                        default : 
                            playAgain();
                            break;
                    }
                }
                
                let timer = difficultChoice();
                game(timer);
                return;
            }
